<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="panel">
    <header class="header"><h1>Panel de control</h1></header>
    <div class="content">
        <div class="left">
            <nav class="menu">
                <h2>Menú</h2>
                <ul>
                    <li>Elemento 1</li>
                    <li>Elemento 2</li>
                    <li>Elemento 3</li>
                    <li>Elemento 4</li>
                    <li>Elemento 5</li>
                </ul>
            </nav>
        </div>
        <div class="center">
            <h2>Gráfico de barras</h2>
            <div class="chart">
                <div class="bar bar1" ></div>
                <div class="bar bar2" ></div>
                <div class="bar bar3" ></div>
                <div class="bar bar4" ></div>
                <div class="bar bar5" ></div>
            </div>
        </div>
        <div class="right">
            <form class="data-form">
                <h2>Formulario</h2>
                <label for="campo1">Campo 1:</label><br>
                <input type="text" id="campo1" name="campo1"><br>
                <label for="campo2">Campo 2:</label><br>
                <input type="text" id="campo2" name="campo2">
            </form>
        </div>
    </div>
</div>
</body>
</html>
