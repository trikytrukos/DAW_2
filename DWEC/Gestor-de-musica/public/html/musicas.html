          display: flex;

            </div>

                <!--Aqui se van a generar las canciones favoritas-->

          </div>
          <div>
            <div>
              <h2>canciones pendientes</h2>
            </div>
            <div id="pending-songs">
              <!--Aqui se van a generar las canciones pendientes-->

          </div>
          <div>
            <div>
              <h2>canciones no recomendada</h2>
