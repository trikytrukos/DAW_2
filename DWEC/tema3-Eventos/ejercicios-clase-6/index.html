<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario</title>
  <style>
      body {
          font-family: 'Arial', sans-serif;
          background-color: #f0f8ff; /* Azul claro */
          padding: 20px;
      }

      h1 {
          color: #ff4500; /* Naranja */
          text-align: center;
          font-size: 2.5em;
      }

      form {
          background: white;
          max-width: 400px;
          margin: 20px auto;
          padding: 20px;
          box-shadow: 0 0 15px rgba(255, 69, 0, 0.5); /* Sombra naranja */
          border-radius: 10px;
      }

      label {
          display: block;
          margin-bottom: 5px;
          font-weight: bold;
      }

      input[type="text"] {
          width: 100%;
          padding: 10px;
          margin-bottom: 15px;
          border: 2px solid #ff4500; /* Borde naranja */
          border-radius: 5px;
      }

      button {
          background-color: #32cd32; /* Verde */
          color: white;
          padding: 12px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          font-size: 1em;
      }

      button:hover {
          background-color: #228b22; /* Verde oscuro */
      }
  </style>
</head>
<body>
<h1>Formulario</h1>
<form>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" required><br>

  <label for="apellido">Apellido:</label>
  <input type="text" id="apellido" required><br>

  <label for="Ciclo-Formativo">Ciclo Formativo:</label>
  <input type="text" id="Ciclo-Formativo" required><br>

  <label for="curso">Curso:</label>
  <input type="text" id="curso" required><br>

  <button type="button" onclick="enviarDatos()">Enviar</button>
</form>

<script>
    function enviarDatos() {
        var nombre = document.getElementById('nombre').value;
        var apellido = document.getElementById('apellido').value;
        var ciclo = document.getElementById('Ciclo-Formativo').value;
        var curso = document.getElementById('curso').value;

        window.location.href = "pag2.html?nombre=" + nombre + "&apellido=" + apellido + "&Ciclo-Formativo=" + ciclo + "&curso=" + curso;
    }
</script>
</body>
</html>
